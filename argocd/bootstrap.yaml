apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./argocd
    targetRevision: 'HEAD'
    repoURL: https://github.com/thomas-mattsson/cp4d-watsonx-gitops.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
